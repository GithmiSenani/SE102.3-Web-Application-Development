<!DOCTYPE html>
<html>
<head>
<title>Car Registration Form</title>
</head>
<body>
<form action="/action_page.php">
<h1>Car Registration Form</h1>
<hr>
<label for="owner_name">Owner Name</label>
<input type="text" name="owner_name" id="owner_name" required><br>
<label for="email">Email</label>
<input type="email" name="email" id="email" required><br>
<label for="phone_number">Phone Number</label>
<input type="tel" name="phone_number" id="phone_number" required><br>
<label for="country">Country</label>
<select name="country" id="country"><br>
<option value="Sri Lanka">Sri Lanka</option>
</select>
<label for="car_model">Car Model</label><br>
<input type="text" name="car_model" id="car_model" required>
<label for="manufacture">Manufacture</label><br>
<input type="text" name="manufacture" id="manufacture" required>
<label for="year">Year</label><br>
<select name="year" id="year">
<option value="2023">2023</option>
<option value="2022">2022</option>
<option value="2021">2021</option>
</select>
<label for="transmission">Transmission</label><br>
<input type="radio" name="transmission" id="manual" value="manual" checked>
<label for="manual">Manual</label><br>
<input type="radio" name="transmission" id="auto" value="auto">
<label for="auto">Auto</label><br>
<label for="terms_and_conditions">I agree to the terms and conditions</label>
<input type="checkbox" name="terms_and_conditions" id="terms_and_conditions" required>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
