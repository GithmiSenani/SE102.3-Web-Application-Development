<!DOCTYPE html>
<html>
<head>
  <title>Day of the Week</title>
</head>
<body>
  <h1>Day of the Week</h1>
  <button onclick="getDayOfWeek()">Enter a Number</button>

  <script>
    function getDayOfWeek() {
      const dayNumber = parseInt(prompt('Enter a number from 1 to 7:'));

      if (isNaN(dayNumber) || dayNumber < 1 || dayNumber > 7) {
        alert('Invalid input. Please enter a valid number from 1 to 7.');
        return;
      }

      let dayOfWeek;
      switch (dayNumber) {
        case 1:
          dayOfWeek = 'Monday';
          break;
        case 2:
          dayOfWeek = 'Tuesday';
          break;
        case 3:
          dayOfWeek = 'Wednesday';
          break;
        case 4:
          dayOfWeek = 'Thursday';
          break;
        case 5:
          dayOfWeek = 'Friday';
          break;
        case 6:
          dayOfWeek = 'Saturday';
          break;
        case 7:
          dayOfWeek = 'Sunday';
          break;
      }

      alert(`The day of the week for the number ${dayNumber} is: ${dayOfWeek}`);
    }
  </script>
</body>
</html>
