<!DOCTYPE html>
<html>
<head>
  <title>Popup Message Box</title>
</head>
<body>
  <button id="popup-button">Click Me!</button>

  <script>
    const popupButton = document.getElementById('popup-button');

    popupButton.addEventListener('click', () => {
      // Display the popup message when the button is clicked
      alert('Hello! This is a popup message box.');
    });
  </script>
</body>
</html>
