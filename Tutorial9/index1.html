<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations in PHP</title>
</head>
<body>
  <h1>Arithmetic Operations in PHP</h1>

  <?php
    // Create variables x and y and assign values
    $x = 6;
    $y = 4;

    // Calculate the sum
    $sum = $x + $y;

    // Calculate the difference
    $difference = $x - $y;

    // Calculate the product
    $product = $x * $y;

    // Calculate the division
    $division = $x / $y;
  ?>

  <p>Sum: <?php echo $sum; ?></p>
  <p>Difference: <?php echo $difference; ?></p>
  <p>Product: <?php echo $product; ?></p>
  <p>Division: <?php echo $division; ?></p>
</body>
</html>
