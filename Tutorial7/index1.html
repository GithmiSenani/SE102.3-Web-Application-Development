<!DOCTYPE html>
<html>
<head>
  <title>Date and Time</title>
</head>
<body>
  <h1>Date and Time of Client Computer</h1>
  <p id="date-time"></p>

  <script>
    function displayDateTime() {
      const now = new Date();

      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

      const formattedDate = now.toLocaleDateString(undefined, dateOptions);
      const formattedTime = now.toLocaleTimeString(undefined, timeOptions);

      document.getElementById('date-time').innerText = `Date: ${formattedDate}, Time: ${formattedTime}`;
    }

    // Call the displayDateTime() function to display the date and time immediately
    displayDateTime();

    // Update the date and time every second (1000 milliseconds) to show the real-time changes
    setInterval(displayDateTime, 1000);
  </script>
</body>
</html>
